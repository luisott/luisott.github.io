<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Follow up 2020 Fullscript</title>
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="Follow up 2020 Fullscript">
        <script>
            var params = new URLSearchParams(document.location.search);
            var url = params.get("url");

            var imgMetaTwitter = document.createElement('meta');
            imgMetaTwitter.name = 'twitter:image';
            imgMetaTwitter.content = url;

            document.getElementsByTagName('head')[0].appendChild(imgMetaTwitter);
        </script>
    </head>
    <body>
        <img id="image" style="width:100%;">
        <script>
            var params = new URLSearchParams(document.location.search);
            var url = params.get("url");
            var img = document.getElementById("image");
            img.setAttribute("src", url);
        </script>
    </body>
</html>
